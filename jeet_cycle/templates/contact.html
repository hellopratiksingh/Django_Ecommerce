{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,email" class="d-block w-100" alt="...">
</div>
<div class="container py-3">
    <h2 class="pb-2 border-bottom text-center">Contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" >Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name"phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group mb-3">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" name="message"></textarea>
        </div>
        <button class="btn btn-secondary lined" type="submit">Submit</button>
    </form>
</div>


{% endblock body %}
